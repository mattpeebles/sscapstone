<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta type="description" content="A web app for storing links you want to look at later">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tabby | Journal</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
  		<button type="button" class="navbar-toggle collapsed" id="navBurg" data-toggle="collapse" data-target="#userInfo" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
      	</button>
      	<a class="navbar-brand" href="/" id="tabby">Tabby</a>
    </div>

    <div class="collapse navbar-collapse navbar-right" id="userInfo">
    	<ul class="nav navbar-nav" id="navLinks">
    		<li><a href='#' id='newLink'><i id="iconAdd" class="material-icons">add</i></a></li>
    		<li><a href="/profile" id="profile">Profile</a></li>
    		<li><a href="#" id="logOut">Log Out</a></li>
    	</ul>
    </div>
  </div><!-- /.container-fluid -->
</nav>
	<header>

	</header>
	<section id="linkSection">
		
		<div class="priorityDiv">
			<p>Gotta Read</p>
		</div>
		<section id="highPriority"  class="container-fluid">
			
		</section>
		
		<div class="priorityDiv">
			<p>Will Read</p>
		</div>
		<section id="medPriority" class="container-fluid">
			
		</section>
		
		<div class="priorityDiv">
			<p>Interesting</p>
		</div>
		<section id="lowPriority" class="container-fluid">

		</section>

		<div id="newLinkFormDiv" class='hidden'>
			<h2 id="formTitle">tabby</h2>
			<form id="newLinkForm">
				<button type="cancel" id="cancelNewForm" class="pull-right btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
				<div class="form-group has-feedback">
					<label>Link</label>
					<input type="text" class="form-control" name="link" placeholder="www.google.com" id="linkUrl"></input>
				</div>
				<div class="form-group">
					<label for="linkPriority">Priority</label>
					<select class="form-control" name="priority" id="linkPriority">
						<option value="high">High</option>
						<option value="medium" selected>Medium</option>
						<option value="low">Low</option>
					</select>
				</div>
				<div class="form-group" id="submitDiv">
					<input type="submit" name="submit" id="newLinkFormSubmit" class="btn btn-primary"></input>
				</div>
			<form>
		</div>
	</section>
	<footer>
		<nav class="navbar navbar-default navbar-bottom">
  			<div class="container-fluid">
  				<a class="navbar-brand" href="#" id="author">Matt Peebles</a>
  				<a href="https://github.com/mattpeebles" role="button" class=" navbar-btn navbar-right pull-right" id="githubIcon"><img src="/resources/images/github.png"></a>
  			</div>
		</nav>
	</footer>

</body>

<script type="text/javascript" src="/resources/jquery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- jquery validator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>

<script type="text/javascript" src="/resources/countdown.js"></script>

<script type="text/javascript" src="./app.js"></script>
</html>
