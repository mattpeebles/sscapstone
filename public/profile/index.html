<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta type="description" content="A web app for storing links you want to look at later">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tabby | Profile</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway" rel="stylesheet">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid normal-font">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
  		<button type="button" class=" pull-right navbar-toggle collapsed" id="navBurg" data-toggle="collapse" data-target="#userInfo" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
      	</button>
		<a class="navbar-brand" href="/journal" id="backButton"><i class="material-icons">keyboard_arrow_left</i></a>
    </div>

    <div class="collapse navbar-collapse" id="userInfo">
    	<ul id="navLinks" class="nav navbar-nav navbar-right">
    		<li><a href="./user-settings" id="userSettings">Edit User Settings<span class="sr-only"></span></a></li>
    		  <li><a href="./change-email" id="changeEmail">Change Email<span class="sr-only"></span></a></li>
    		<li><a href="./change-password" id="changePassword">Change Password<span class="sr-only"></span></a></li>
    		<li><a href="#" id="logOutButton">Log Out<span class="sr-only"></span></a></li>
    	</ul>
    </div>
  </div><!-- /.container-fluid -->
</nav>

	<header>

	</header>
		<section class='container-fluid' id="profileContainer">
			<div class="row" id="userSection">
				<div class="col-xs-12" id="profileImageSection">
					<div id="profileImageContainer">
						<div id="profileImage">
							
						</div>
					</div>
				</div>
			</div>

			<div class='row'>
				<div class="col-xs-12" id="userInfoContainer">
					<div class="row">
						<div class="col-xs-12" id="nameContainer">
							<div id="name" class="title-font">
								
							</div>
						</div>
					</div>
					<div class="row normal-font" id="emailContainer">
						<div class="col-xs-12" id="email">
							
						</div>
					</div>
					<div class="row normal-font" id ="joinDateContainer">
						<div class="col-xs-12" id="joinDate">
						
						</div>
					</div>
				</div>
			</div>

			<div class="row normal-font" id="expiryContainer">
				<div class='col-xs-12' id="expiryDiv">
					<div class="row">	
						<div class="col-xs-4" id="highContainer">
							<div class="row">
								
								<div class="col-xs-12 priority">
									<i class="material-icons">star</i>
									<p>Gotta Read</p>
								</div>
							</div>						
							<div class="row">
								<div class="col-xs-12">
									<div id="highExpiry">
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-4" id="medContainer">
							<div class="row">
								<div class="col-xs-12 priority">
									<i class="material-icons">star_half</i>
									<p>Will Read</p>
								</div>							
							</div>						
							<div class="row">
								<div class="col-xs-12">
									<div id="medExpiry">
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-4" id="lowContainer">
							<div class="row">
								<div class="col-xs-12 priority">
									<i class="material-icons">star_border</i>
									<p>Interesting</p>
								</div>
							</div>						
							<div class="row">
								<div class="col-xs-12">
									<div id="lowExpiry">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</section>

</body>

	<script type="text/javascript" src="/resources/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src='../resources/jquery-dateFormat.js'></script>


	<script type="text/javascript" src="./app.js"></script>
</html>
