<head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
  		<button type="button" class=" pull-right navbar-toggle collapsed" id="navBurg" data-toggle="collapse" data-target="#userInfo" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
      	</button>
		<a class="navbar-brand" href="/journal" id="backButton"><i class="material-icons">keyboard_arrow_left</i></a>
    </div>

    <div class="collapse navbar-collapse" id="userInfo">
    	<ul class="nav navbar-nav navbar-right">
    		<li><a href="./user-settings" id="userSettings">Edit User Settings<span class="sr-only"></span></a></li>
    		  <li><a href="./change-email" id="changeEmail">Change Email<span class="sr-only"></span></a></li>
    		<li><a href="./change-password" id="changePassword">Change Password<span class="sr-only"></span></a></li>
    		<li><a href="#" id="logOutButton">Log Out<span class="sr-only"></span></a></li>
    	</ul>
    </div>
  </div><!-- /.container-fluid -->

	<header>

	</header>
		<section id='outer'>
			<div id='top'>
				<div class="container" id="userSection">
					<div class="row" id="profileContainer">
						<div class="col-xs-4 pull-left" id="profileImageContainer">
							<div id="profileImage">
								
							</div>
						</div>
						<div class="col-xs-8" id="userInfoContainer">
							<div class="row">
								<div class="col-xs-12" id="nameContainer">
									<div id="name">
										
									</div>
								</div>
							</div>
							<div class="row" id="emailContainer">
								<div class="col-xs-12" id="email">
									
								</div>
							</div>
							<div class="row" id ="joinDateContainer">
								<div class="col-xs-12" id="joinDate">
								
								</div>
							</div>
						</div>
					</div>
					<div class="row" id="expiryContainer">
						<div id="expiryDiv">
							<div class="col-xs-4" id="highContainer">
								<div class="row">
									<div class="col-xs-12 priority">Gotta Read</div>
								</div>						
								<div class="row">
									<div class="col-xs-12">
										<div id="highExpiry">
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4" id="medContainer">
								<div class="row">
									<div class="col-xs-12 priority">Will Read</div>
								</div>						
								<div class="row">
									<div class="col-xs-12">
										<div id="medExpiry">
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4" id="lowContainer">
								<div class="row">
									<div class="col-xs-12 priority">Interesting</div>
								</div>						
								<div class="row">
									<div class="col-xs-12">
										<div id="lowExpiry">
										</div>
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</section>
	<footer>
		
	</footer>

</body>
