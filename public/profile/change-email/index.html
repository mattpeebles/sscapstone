
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta type="description" content="A web app for storing links you want to look at later">

	<title>Journal</title>

		<!-- Bootstrap -->

	<link rel="stylesheet" type="text/css" href="main.css">

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
		<a href="/profile"><button type="button" class="pull-left btn btn-default navbar-btn" id="backJournal"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></button></a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
	<header>

	</header>

	<section id="formSection">
		<div id="middle">
			<div class="container" id="formContainer">
				<a href="/profile"><button type="cancel" id="cancelChange" class="pull-right btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
				<div id="title">
					<h1>Change Email</h1>
				</div>
				<form id="changeEmail">
				  <div class="form-group row">
				    <label for="currentEmail" class="col-sm-2 col-form-label">Current Email</label>
					<div class="has-feedback col-sm-10">
					    <input type="text" class="form-control" id="currentEmail" name="currentEmail">
					</div>
				  </div>				  
				  <div class="form-group row">
				    <label for="currentPassword" class="col-sm-2 col-form-label">Current Password</label>
					<div class="has-feedback col-sm-10">
					    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
					</div>
				  </div>
					<div class="form-group has-feedback row">
					    <label for="newEmail" class="col-sm-2 col-form-label">New Email</label>
					    <div class="col-sm-10">
					    	<input type="text" name="newEmail" class="form-control " id="newEmail">
					    </div>
					</div>
					<div class="form-group has-feedback row">
					    <label for="confirmNewEmail" class="col-sm-2 col-form-label">Confirm New Email</label>
					    <div class="col-sm-10">
					    	<input type="text" name="confirmNewEmail" class="form-control " id="confirmNewEmail">
					    </div>
					</div>
				    <div class="form-group row">
				      <div class="offset-sm-2 col-sm-10" id="buttonContainer">
				        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
				      </div>
				    </div>
				</form>
			</div>
		</div>
	</section>

	<footer>
		
	</footer>

</body>

	<script type="text/javascript" src="/resources/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="./app.js"></script>
</html>
