
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta type="description" content="A web app for storing links you want to look at later">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Journal</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway" rel="stylesheet">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
			<a class="navbar-brand" href="/profile" id="backButton"><i class="material-icons">keyboard_arrow_left</i></a>
	    </div>
	  </div><!-- /.container-fluid -->
	</nav>

	<header>

	</header>

	<section id="formSection">
		<div id="middle">
			<div class="container" id="formContainer">
				<div id="title">
					<h1 class="title-font">Change Email</h1>
				</div>
				<form id="changeEmail" class="normal-font">
				  <div class="form-group row">
				    <label for="currentEmail" class="col-sm-2 col-form-label">Current Email</label>
					<div class="has-feedback col-sm-10">
					    <input type="text" class="form-control" id="currentEmail" name="currentEmail">
					</div>
				  </div>				  
				  <div class="form-group row">
				    <label for="currentPassword" class="col-sm-2 col-form-label">Current Password</label>
					<div class="has-feedback col-sm-10">
					    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
					</div>
				  </div>
					<div class="form-group has-feedback row">
					    <label for="newEmail" class="col-sm-2 col-form-label">New Email</label>
					    <div class="col-sm-10">
					    	<input type="text" name="newEmail" class="form-control " id="newEmail">
					    </div>
					</div>
					<div class="form-group has-feedback row">
					    <label for="confirmNewEmail" class="col-sm-2 col-form-label">Confirm New Email</label>
					    <div class="col-sm-10">
					    	<input type="text" name="confirmNewEmail" class="form-control " id="confirmNewEmail">
					    </div>
					</div>
				    <div class="form-group row" id="buttonContainer">
				      <div class="offset-sm-2 col-sm-10" id="buttonDiv">
				        <button type="submit" class="btn btn-variant" id="submitButton">Submit</button>
				      </div>
				    </div>
				</form>
			</div>
		</div>
	</section>
</body>

	<script type="text/javascript" src="/resources/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- jquery validator -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>

	<script type="text/javascript" src="./app.js"></script>
</html>
