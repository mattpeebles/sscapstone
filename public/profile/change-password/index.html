	<link rel="stylesheet" type="text/css" href="main.css">

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
		<a class="navbar-brand" href="/profile"><i class="material-icons">keyboard_arrow_left</i></a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
	<header>

	</header>

	<section id="formSection">
		<div id="middle">
			<div class="container" id="formContainer">
				<div id="title">
					<h1>Change Password</h1>
				</div>
				<form id="changePassword">
				  <div class="form-group row">
				    <label for="currentPassword" class="col-sm-2 col-md-12 col-form-label">Current Password</label>
					<div class="has-feedback col-sm-10 col-md-12">
					    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
					</div>
				  </div>
					<div class="form-group has-feedback row">
					    <label for="newPassword" class="col-sm-2 col-md-12 col-form-label">New Password</label>
					    <div class="col-sm-10 col-md-12">
					    	<input type="password" name="newPassword" class="form-control " id="newPassword">
					    </div>
					</div>
					<div class="form-group has-feedback row">
					    <label for="confirmNewPassword" class="col-sm-2 col-md-12 col-form-label">Confirm New Password</label>
					    <div class="col-sm-10 col-md-12">
					    	<input type="password" name="confirmNewPassword" class="form-control " id="confirmNewPassword">
					    </div>
					</div>
				    <div class="form-group row" id="buttonContainer">
				      <div class="col-sm-10" id="buttonDiv">
				        <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
				      </div>
				    </div>
				</form>
			</div>
		</div>
	</section>

	<footer>
		
	</footer>

</body>

	<script type="text/javascript" src="/resources/jquery.js"></script>

		<!-- jquery validator -->

	<script type="text/javascript" src="./app.js"></script>
</html>
