<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tabby | Log In</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<header>
		
	</header>
	<section id="formSection">
		<div id="middle">
			<div class="container" id="formContainer">
				<a href="/"><button type="cancel" id="cancelLogin" class="pull-right btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
				<div id="title">
					<h1 class="title-font">Log In</h1>
				</div>
				<form id="signInForm" class="normal-font">
				  <div class="form-group">
				    <label for="email" class="col-form-label">Email address</label>
					<div class="">
					    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
				  </div>
					<div class="form-group">
					    <label for="password" class="col-form-label">Password</label>
					    <div class="">
					    	<input type="password" name="password" class="form-control " id="password" placeholder="Password">
					    </div>
					</div>
				    <div class="form-group">
				      <div  id="buttonContainer">
				        <button type="submit" class="btn btn-variant" id="logIn">Log In</button>
				      </div>
				    </div>
				    <div class="alert alert-danger alert-dismissible hidden" role="alert">
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
					  <strong>Sorry. </strong>Incorrect email or password.
					</div>
				</form>
				<div id="registerCall">
					<a href="/register"><p>Don't have an account? Register</p></a>
				</div>
			</div>
		</div>
	</section>

</body>

		<!-- jquery -->
	<script type="text/javascript" src="/resources/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- my javascript -->
	<script type="text/javascript" src="./app.js"></script>
</html>
