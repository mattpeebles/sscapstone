<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Journal | Log In</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		
	</header>
	<section id="formSection">
		<div id="middle">
			<div class="container" id="formContainer">
				<a href="/"><button type="cancel" id="cancelLogin" class="pull-right btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
				<div id="title">
					<h1>Log In</h1>
				</div>
				<form id="signInForm">
				  <div class="form-group row">
				    <label for="email" class="col-sm-2 col-form-label">Email address</label>
					<div class="col-sm-10">
					    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
				  </div>
					<div class="form-group row">
					    <label for="password" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-10">
					    	<input type="password" name="password" class="form-control " id="password" placeholder="Password">
					    </div>
					</div>
				    <div class="form-group row">
				      <div class="offset-sm-2 col-sm-10" id="buttonContainer">
				        <button type="submit" class="btn btn-primary" id="logIn">Log In</button>
				      </div>
				    </div>
				</form>
				<div id="registerCall">
					<a href="/register"><p>Don't have an account? Register</p></a>
				</div>
			</div>
		</div>
	</section>

	<footer>
		
	</footer>
</body>

		<!-- jquery -->
	<script type="text/javascript" src="/resources/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- my javascript -->
	<script type="text/javascript" src="./app.js"></script>
</html>
